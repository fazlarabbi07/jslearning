<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // String Methods are added here
        //Length Methods
        var str="Ya Allah!";
        var len=str.length;
        document.write(len+"<br>");
        //toLowerCase Function
        var tlc=str.toLowerCase();
        document.write(tlc+"<br>");
        //toUpperCase Function
        var tlc=str.toUpperCase();
        document.write(tlc+"<br>");
        //includes
        //Includes Finds words, If It finds then return Bollean value
        var findkeyword=str.includes("ah");
        document.write(findkeyword); 
        //startsWith()
        //starts with find word or charecter from first string Only. It return Boolean value 
        var strtwith=str.startsWith("Y");
        document.write(strtwith);  
        //endsWith()
        //Ends with find word or charecter from Last string Only. It return Boolean value 
        var strtwith=str.endsWith("!");
        document.write(strtwith); 
        // Search Functions
        //It return the index of any particular search string.
        //If not found, then it return -1;
        var src=str.search("alh");
        document.write(src);

    </script>
</body>
</html>
